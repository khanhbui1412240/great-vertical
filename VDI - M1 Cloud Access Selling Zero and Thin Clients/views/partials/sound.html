<a ng-click="toggleOn()" class="btn btn-xs btn-primary" ng-show="bgMusicMuted" title="Unmute background sound"><span class="glyphicon glyphicon-volume-up"></span></a>
<a ng-click="toggleOff()" class="btn btn-xs btn-primary" ng-show="!bgMusicMuted" title="Mute background sound"><span class="glyphicon glyphicon-volume-off"></span></a>
